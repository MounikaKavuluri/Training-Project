<!--{{productList}}-->
<div class = "img-repeat" ng-repeat="product in productList | orderBy : '-rating' | filter: { subType: productType } | limitTo: 5 " >
     <picture class="maximage">
        <a ui-sref='view({id:product.id})'>
            <img  class="img-thumbnail" ng-src="{{'/app/images/'+product.id+'.jpg'}} " ng-alt="{{product.name}}" ng-title="{{product.name}}"   />
        </a>
    </picture>
    {{product.name}}<br/>
    Price : {{product.price | currency:'&#8377;'}}<br/>
    <!--Rating :-->
    <ng-rate-it ng-model= product.rating  read-only="true" ></ng-rate-it>
</div>
